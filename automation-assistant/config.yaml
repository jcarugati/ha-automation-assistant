name: Automation Assistant
description: Create Home Assistant automations using natural language powered by Claude AI
version: "2.0.1"
slug: automation_assistant
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
homeassistant_api: true
hassio_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:robot
panel_title: Automation Assistant
startup: application
watchdog: http://[HOST]:[PORT:8099]/health
options:
  claude_api_key: ""
  model: "claude-haiku-4-5"
  log_level: "info"
schema:
  claude_api_key: str
  model: str?
  log_level: list(debug|info|warning|error)?
ports_description:
  8099/tcp: Web interface (ingress)
map:
  - config:rw
