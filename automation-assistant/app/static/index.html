<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Assistant</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --primary-dark: #0288d1;
            --accent-color: #ff9800;
            --success-color: #4caf50;
            --error-color: #f44336;
            --bg-primary: #1c1c1c;
            --bg-secondary: #252525;
            --bg-card: #303030;
            --text-primary: #e1e1e1;
            --text-secondary: #9e9e9e;
            --border-color: #404040;
            --code-bg: #1a1a2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 28px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .context-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .context-summary {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .context-summary span {
            display: inline-flex;
            align-items: center;
            margin-right: 16px;
        }

        .context-summary .count {
            color: var(--primary-color);
            font-weight: 500;
            margin-right: 4px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            margin-top: 16px;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-color);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-icon {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 50%;
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid var(--error-color);
        }

        .result-section h3 {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .explanation {
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .yaml-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .yaml-actions {
            display: flex;
            gap: 8px;
        }

        .yaml-output {
            background: var(--code-bg);
            color: #a5d6a7;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Fira Code', Monaco, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
        }

        .validation-result {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
        }

        .validation-result.valid {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .validation-result.invalid {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            line-height: 1;
            border-radius: 4px;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }

        .context-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .context-item h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .context-item .value {
            font-size: 32px;
            font-weight: 300;
            color: var(--primary-color);
        }

        .domains-section h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .domains-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .domain-tag {
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .context-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .yaml-header {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .yaml-actions {
                justify-content: flex-end;
            }

            .context-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Automation Assistant</h1>
            <p class="subtitle">Create automations using natural language powered by Claude AI</p>
        </header>

        <div class="card context-bar">
            <div id="contextSummary" class="context-summary">Loading context...</div>
            <button id="showContextBtn" class="btn btn-secondary">View Details</button>
        </div>

        <div class="card">
            <label for="promptInput">Describe the automation you want to create</label>
            <textarea
                id="promptInput"
                placeholder="Example: Turn on the living room lights when motion is detected after sunset and turn them off after 5 minutes of no motion"
            ></textarea>
            <button id="generateBtn" class="btn btn-primary">Generate Automation</button>
        </div>

        <div id="loadingIndicator" class="card loading hidden">
            <div class="spinner"></div>
            <span>Generating your automation...</span>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="resultSection" class="card result-section hidden">
            <h3>Explanation</h3>
            <div id="explanation" class="explanation"></div>

            <div class="yaml-header">
                <h3>Generated YAML</h3>
                <div class="yaml-actions">
                    <button id="validateBtn" class="btn btn-secondary btn-small">Validate</button>
                    <button id="copyBtn" class="btn btn-secondary btn-small">Copy</button>
                </div>
            </div>
            <pre id="yamlOutput" class="yaml-output"><code></code></pre>
            <div id="validationResult" class="validation-result hidden"></div>
        </div>
    </div>

    <div id="contextModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Home Assistant Context</h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <div id="contextDetails" class="modal-body"></div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const explanation = document.getElementById('explanation');
        const yamlOutput = document.getElementById('yamlOutput').querySelector('code');
        const copyBtn = document.getElementById('copyBtn');
        const validateBtn = document.getElementById('validateBtn');
        const validationResult = document.getElementById('validationResult');
        const showContextBtn = document.getElementById('showContextBtn');
        const contextSummary = document.getElementById('contextSummary');
        const contextModal = document.getElementById('contextModal');
        const contextDetails = document.getElementById('contextDetails');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let currentYaml = '';

        document.addEventListener('DOMContentLoaded', () => {
            loadContextSummary();
            setupEventListeners();
        });

        function setupEventListeners() {
            generateBtn.addEventListener('click', generateAutomation);
            copyBtn.addEventListener('click', copyYaml);
            validateBtn.addEventListener('click', validateYaml);
            showContextBtn.addEventListener('click', showContext);
            closeModalBtn.addEventListener('click', hideContext);
            contextModal.addEventListener('click', (e) => {
                if (e.target === contextModal) hideContext();
            });
            promptInput.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    generateAutomation();
                }
            });
        }

        async function loadContextSummary() {
            try {
                const response = await fetch('./api/context');
                if (response.ok) {
                    const data = await response.json();
                    contextSummary.innerHTML = `
                        <span><span class="count">${data.entity_count}</span> entities</span>
                        <span><span class="count">${data.device_count}</span> devices</span>
                        <span><span class="count">${data.area_count}</span> areas</span>
                    `;
                }
            } catch (error) {
                contextSummary.textContent = 'Could not load context';
            }
        }

        async function generateAutomation() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Please describe the automation you want to create.');
                return;
            }

            hideError();
            hideResult();
            showLoading();
            generateBtn.disabled = true;

            try {
                const response = await fetch('./api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to generate automation');
                }

                if (!data.success) {
                    throw new Error(data.error || 'Generation failed');
                }

                displayResult(data);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                generateBtn.disabled = false;
            }
        }

        function displayResult(data) {
            const response = data.response;
            let explanationText = response;

            const yamlMatch = response.match(/```yaml[\s\S]*?```/);
            if (yamlMatch) {
                const yamlIndex = response.indexOf(yamlMatch[0]);
                explanationText = response.substring(0, yamlIndex).trim();
                const afterYaml = response.substring(yamlIndex + yamlMatch[0].length).trim();
                if (afterYaml) {
                    explanationText += '\n\n' + afterYaml;
                }
            }

            explanation.textContent = explanationText;
            currentYaml = data.yaml_content || 'No YAML extracted';
            yamlOutput.textContent = currentYaml;
            resultSection.classList.remove('hidden');
            hideValidation();
        }

        async function validateYaml() {
            if (!currentYaml) return;

            try {
                const response = await fetch('./api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ yaml_content: currentYaml }),
                });

                const data = await response.json();
                showValidation(data);

            } catch (error) {
                showValidation({ valid: false, errors: [error.message] });
            }
        }

        function showValidation(result) {
            validationResult.classList.remove('hidden', 'valid', 'invalid');

            if (result.valid) {
                validationResult.classList.add('valid');
                validationResult.textContent = 'Valid automation YAML - ready to use!';
            } else {
                validationResult.classList.add('invalid');
                validationResult.innerHTML = '<strong>Validation errors:</strong><br>' +
                    result.errors.map(e => '- ' + e).join('<br>');
            }
        }

        function hideValidation() {
            validationResult.classList.add('hidden');
        }

        function copyYaml() {
            if (!currentYaml) return;

            // Try modern clipboard API first, fall back to execCommand for HTTP
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(currentYaml).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = currentYaml;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                showError('Failed to copy to clipboard');
            }
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        async function showContext() {
            try {
                const response = await fetch('./api/context');
                if (response.ok) {
                    const data = await response.json();
                    displayContextModal(data);
                }
            } catch (error) {
                showError('Failed to load context: ' + error.message);
            }
        }

        function displayContextModal(data) {
            contextDetails.innerHTML = `
                <div class="context-grid">
                    <div class="context-item">
                        <h4>Entities</h4>
                        <div class="value">${data.entity_count}</div>
                    </div>
                    <div class="context-item">
                        <h4>Devices</h4>
                        <div class="value">${data.device_count}</div>
                    </div>
                    <div class="context-item">
                        <h4>Areas</h4>
                        <div class="value">${data.area_count}</div>
                    </div>
                    <div class="context-item">
                        <h4>Services</h4>
                        <div class="value">${data.service_count}</div>
                    </div>
                </div>
                <div class="domains-section">
                    <h4>Available Domains</h4>
                    <div class="domains-grid">
                        ${data.domains.map(d => `<span class="domain-tag">${d}</span>`).join('')}
                    </div>
                </div>
            `;
            contextModal.classList.remove('hidden');
        }

        function hideContext() {
            contextModal.classList.add('hidden');
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function hideResult() {
            resultSection.classList.add('hidden');
        }
    </script>
</body>
</html>
